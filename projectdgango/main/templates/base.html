<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
    body {
        background-color: #f8f9fa;
        color: #000000;
    }

    .header {
        background-color: #343a40;
        color: #ffffff;
        padding: 10px;
    }

    .navbar {
        background-color: #343a40;
    }

    .navbar .nav-link {
        color: #ffffff;
    }

    .container {
        margin-top: 20px;
    }

    .content {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <header class="header text-center">
        <a href="/" class="d-inline-block align-top text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Kaban</span>
        </a>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Головна сторінка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Про нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create' %}">Створити завдання</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
<div class="container">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
