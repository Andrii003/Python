{% extends 'main/base.html' %}

{% block title %}
Створити завдання
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Створити завдання</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Заголовок</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="task" class="form-label">Завдання</label>
                            {{ form.task }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Додати</button>
                        </div>
                        <div class="mt-3 text-danger text-center">{{ error }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
