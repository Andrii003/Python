{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
<div class="content">
<h1>Головна сторінка</h1>
{% if tasks %}
{% for el in tasks %}
<div class="card mt-2">
<div class="card-header">
<h3>{{ el.title }}</h3>
</div>
<div class="card-body">
<p>{{ el.tasks }}</p>
</div>
</div>
{% endfor %}
{% else %}
<p>У вас немає записів</p>
{% endif %}
</div>
</div>
{% endblock %}
